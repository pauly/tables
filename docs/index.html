<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1" />
    <meta charset="UTF-8">
    <style>
      p, input, button {
        margin: 0.5em;
        padding: 5px;
        font-size: 2em;
        border-radius: 10px;
        transition: all 0.5s;
      }
      p > button {
        font-size: 1em;
      }
      p.options button {
        font-size: 0.5em;
      }
      p.timer {
        display: none;
        background-color: #0f0;
        border: 1px #00f solid;
        margin-right: 95%
      }
      button {
        background-color: #0ff;
        width: 3em;
      }
      button.correct {
        background-color: #0f0;
      }
      button.incorrect {
        background-color: #f00;
      }
      button.disabled {
        background-color: #ccc;
      }
    </style>
  </head>
  <body>
  <script type="text/javascript" src="./game.min.js"></script></body>
</html>
